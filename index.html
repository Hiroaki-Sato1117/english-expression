<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Vocab Master</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='16' fill='%232563eb'/><text x='50' y='62' text-anchor='middle' font-size='50' font-family='sans-serif' font-weight='bold' fill='white'>‚ú¶</text></svg>">
<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap');
:root,[data-theme="light"]{
--bg:#f0f4ff;--bg2:#e0e8f8;--surface:rgba(255,255,255,.85);--surfaceSolid:#fff;
--border:rgba(37,99,235,.08);--border2:rgba(37,99,235,.15);
--text:#0f172a;--text2:#334155;--text3:#64748b;--text4:#94a3b8;
--accent:#2563eb;--accent2:#1d4ed8;--accentLight:rgba(37,99,235,.08);--accentLight2:rgba(37,99,235,.04);
--gold:#f59e0b;--goldBg:rgba(245,158,11,.1);
--red:#ef4444;--redBg:rgba(239,68,68,.08);--orange:#f97316;--orangeBg:rgba(249,115,22,.08);
--green:#22c55e;--greenBg:rgba(34,197,94,.08);
--navBg:rgba(30,64,175,.95);
--shadow:0 2px 12px rgba(0,20,80,.06);--shadow2:0 8px 32px rgba(0,20,80,.08);
--cardHover:rgba(37,99,235,.03);
}
[data-theme="dark"]{
--bg:#0b1121;--bg2:#111827;--surface:rgba(20,30,55,.8);--surfaceSolid:#151e30;
--border:rgba(96,165,250,.1);--border2:rgba(96,165,250,.15);
--text:#e2e8f0;--text2:#94a3b8;--text3:#64748b;--text4:#475569;
--accent:#60a5fa;--accent2:#93bbfd;--accentLight:rgba(96,165,250,.1);--accentLight2:rgba(96,165,250,.05);
--gold:#fbbf24;--goldBg:rgba(251,191,36,.1);
--red:#f87171;--redBg:rgba(248,113,113,.08);--orange:#fb923c;--orangeBg:rgba(251,146,60,.08);
--green:#4ade80;--greenBg:rgba(74,222,128,.08);
--navBg:rgba(10,20,50,.95);
--shadow:0 2px 12px rgba(0,0,0,.3);--shadow2:0 8px 32px rgba(0,0,0,.4);
--cardHover:rgba(96,165,250,.05);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Outfit',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;}
.nav{backdrop-filter:blur(20px);background:var(--navBg);padding:0 20px;display:flex;align-items:center;height:52px;position:sticky;top:0;z-index:50;border-bottom:1px solid rgba(255,255,255,.06);}
.nav-brand{font-weight:800;font-size:15px;color:white;margin-right:24px;white-space:nowrap;}
.nav-tabs{display:flex;gap:0;height:100%;align-items:stretch;flex:1;position:relative;}
.ntab{padding:0 20px;font-size:12.5px;font-weight:500;color:rgba(255,255,255,.45);cursor:pointer;border:none;background:none;font-family:inherit;white-space:nowrap;position:relative;transition:color .25s;display:flex;align-items:center;letter-spacing:.3px;}
.ntab-badge{position:absolute;top:8px;right:6px;min-width:16px;height:16px;padding:0 4px;border-radius:8px;background:#ef4444;color:white;font-family:'JetBrains Mono',monospace;font-size:9px;font-weight:700;display:flex;align-items:center;justify-content:center;line-height:1;box-shadow:0 1px 4px rgba(239,68,68,.4);}
.ntab:hover{color:rgba(255,255,255,.85);}
.ntab.active{color:white;font-weight:700;}
.ntab.active::after{content:'';position:absolute;bottom:0;left:16px;right:16px;height:2.5px;background:white;border-radius:2px 2px 0 0;animation:tabSlide .25s ease-out;}
@keyframes tabSlide{from{transform:scaleX(0)}to{transform:scaleX(1)}}
.nav-right{display:flex;align-items:center;margin-left:12px;gap:6px;}
.tbtn{width:36px;height:36px;border-radius:50%;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.08);color:white;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s;}
.tbtn:hover{background:rgba(255,255,255,.15);}
.main{padding:20px;max-width:1100px;margin:0 auto;}
.tc{display:none;animation:fu .3s ease;}.tc.active{display:block;}
@keyframes fu{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

.stat-bar{display:flex;gap:12px;margin-bottom:18px;flex-wrap:wrap;}
.stat-box{flex:1;min-width:90px;padding:12px 14px;background:var(--surface);border-radius:12px;border:1px solid var(--border);box-shadow:var(--shadow);text-align:center;}
.sv{font-family:'JetBrains Mono',monospace;font-size:24px;font-weight:800;color:var(--accent);}
.sv.gold{color:var(--gold);}
.sl{font-size:9px;color:var(--text3);margin-top:2px;text-transform:uppercase;letter-spacing:.5px;font-weight:600;}

.card{background:var(--surface);backdrop-filter:blur(16px);border-radius:14px;box-shadow:var(--shadow);border:1px solid var(--border);padding:18px;margin-bottom:14px;transition:all .2s;}
.card:hover{box-shadow:var(--shadow2);}
.c-expr{font-size:18px;font-weight:700;color:var(--accent);margin-bottom:4px;}
.c-mean{font-size:13px;color:var(--text2);margin-bottom:10px;}
.c-meta{font-size:11px;color:var(--text3);display:flex;gap:12px;align-items:center;margin-bottom:12px;flex-wrap:wrap;}
.badge{display:inline-flex;align-items:center;gap:4px;padding:3px 8px;border-radius:6px;font-size:10px;font-weight:600;}
.badge.due{background:var(--redBg);color:var(--red);}
.badge.active{background:var(--accentLight);color:var(--accent);}
.badge.mastered{background:var(--goldBg);color:var(--gold);}
.badge.overdue{background:var(--orangeBg);color:var(--orange);}
.badge.noex{background:rgba(245,158,11,.1);color:#d97706;}

.prog{display:flex;gap:2px;align-items:center;}
.prog .seg{width:14px;height:5px;border-radius:2px;background:var(--bg2);transition:all .2s;}.prog .seg.f{background:var(--accent);}.prog .seg.g{background:var(--gold);box-shadow:0 0 4px rgba(245,158,11,.4);}
.prog-l{font-family:'JetBrains Mono',monospace;font-size:10px;font-weight:700;color:var(--text4);margin-left:6px;}

.past-ex{margin:10px 0;padding:8px 12px;background:var(--accentLight2);border-radius:8px;border-left:3px solid var(--accent);}
.pe-title{font-size:10px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;margin-bottom:6px;}
.pe-item{font-size:12px;color:var(--text2);padding:3px 0;display:flex;gap:8px;}
.pe-item .en{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text4);min-width:16px;}
.pe-item .ed{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text4);margin-left:auto;flex-shrink:0;}

.ir{display:flex;gap:8px;margin-top:10px;align-items:center;}
.ir input,.ir textarea{flex:1;padding:8px 12px;border:1px solid var(--border2);border-radius:8px;font-family:'Outfit',sans-serif;font-size:13px;background:var(--surfaceSolid);color:var(--text);outline:none;transition:border-color .2s;resize:none;}
.ir input:focus,.ir textarea:focus{border-color:var(--accent);}
.btn{padding:8px 16px;border:none;border-radius:8px;font-family:'Outfit',sans-serif;font-size:12px;font-weight:600;cursor:pointer;transition:all .15s;display:inline-flex;align-items:center;gap:5px;}
.btn-p{background:var(--accent);color:white;}.btn-p:hover{background:var(--accent2);}
.btn-s{background:var(--accentLight);color:var(--accent);border:1px solid var(--border2);}.btn-s:hover{background:var(--accent);color:white;}
.btn-g{background:var(--gold);color:white;}
.btn-d{background:transparent;color:var(--red);border:1px solid var(--redBg);}.btn-d:hover{background:var(--redBg);}
.btn-sm{padding:5px 10px;font-size:11px;}
.btn:disabled{opacity:.5;cursor:not-allowed;}

.empty{text-align:center;padding:40px 20px;color:var(--text4);}
.empty-icon{font-size:48px;margin-bottom:12px;}
.empty-text{font-size:14px;font-weight:500;margin-bottom:16px;}

/* All layout */
.al-wrap{display:flex;flex-direction:column;height:calc(100vh - 66px);}
.al-top{flex-shrink:0;padding-bottom:14px;border-bottom:1px solid var(--border);max-height:45vh;overflow-y:auto;}
.al-top::-webkit-scrollbar{width:4px;}.al-top::-webkit-scrollbar-thumb{background:var(--accent);border-radius:2px;}
.al-bot{display:flex;gap:18px;flex:1;overflow:hidden;padding-top:14px;}
.al-bot-l{flex:1;min-width:0;overflow-y:auto;}
.al-bot-l::-webkit-scrollbar{width:4px;}.al-bot-l::-webkit-scrollbar-thumb{background:var(--accent);border-radius:2px;}
.al-bot-r{width:380px;flex-shrink:0;overflow-y:auto;}
.al-bot-r::-webkit-scrollbar{width:4px;}.al-bot-r::-webkit-scrollbar-thumb{background:var(--accent);border-radius:2px;}
@media(max-width:850px){.al-top{max-height:none;}.al-bot{flex-direction:column;overflow:visible;}.al-bot-l,.al-bot-r{width:100%;overflow:visible;}.al-wrap{height:auto;}}

.fb{display:flex;gap:8px;margin-bottom:14px;align-items:center;flex-wrap:wrap;}
.fb select,.fb input{padding:6px 10px;border:1px solid var(--border2);border-radius:7px;font-family:'Outfit',sans-serif;font-size:12px;background:var(--surfaceSolid);color:var(--text);outline:none;}
.fb input{flex:1;min-width:100px;}

.li{padding:12px 14px;border:1px solid var(--border);border-radius:10px;margin-bottom:8px;cursor:pointer;transition:all .15s;background:var(--surfaceSolid);}
.li:hover{border-color:var(--accent);background:var(--accentLight2);}
.li.sel{border-color:var(--accent);background:var(--accentLight);box-shadow:0 0 0 2px rgba(37,99,235,.15);}
.li.mst{border-color:var(--gold);background:var(--goldBg);}
.li.due-hl{border-color:#22d3ee;box-shadow:0 0 8px rgba(34,211,238,.3),0 0 20px rgba(34,211,238,.1);animation:cyberPulse 2s ease-in-out infinite;}
.li.due-hl:hover{border-color:#06b6d4;box-shadow:0 0 12px rgba(34,211,238,.5),0 0 24px rgba(34,211,238,.15);}
@keyframes cyberPulse{0%,100%{box-shadow:0 0 8px rgba(34,211,238,.3),0 0 20px rgba(34,211,238,.1);}50%{box-shadow:0 0 14px rgba(34,211,238,.5),0 0 30px rgba(34,211,238,.15);}}
[data-theme="light"] .li.due-hl{border-color:#0891b2;box-shadow:0 0 6px rgba(8,145,178,.15),0 0 14px rgba(8,145,178,.06);animation:cyberPulseL 2s ease-in-out infinite;}
[data-theme="light"] .li.due-hl:hover{border-color:#0e7490;}
@keyframes cyberPulseL{0%,100%{box-shadow:0 0 6px rgba(8,145,178,.15),0 0 14px rgba(8,145,178,.06);}50%{box-shadow:0 0 10px rgba(8,145,178,.25),0 0 20px rgba(8,145,178,.1);}}
.li.noex-hl{border-color:#d97706;background:rgba(217,119,6,.12);box-shadow:0 0 8px rgba(217,119,6,.3),0 0 20px rgba(217,119,6,.1);animation:neonYellow 2s ease-in-out infinite;}
.li.noex-hl:hover{border-color:#b45309;background:rgba(217,119,6,.18);box-shadow:0 0 12px rgba(217,119,6,.5),0 0 24px rgba(217,119,6,.15);}
.li.noex-hl .li-next{color:#d97706;font-weight:600;}
@keyframes neonYellow{0%,100%{box-shadow:0 0 8px rgba(217,119,6,.3),0 0 20px rgba(217,119,6,.1);}50%{box-shadow:0 0 14px rgba(217,119,6,.5),0 0 30px rgba(217,119,6,.15);}}
[data-theme="light"] .li.noex-hl{border-color:#b45309;background:rgba(180,83,9,.08);box-shadow:0 0 6px rgba(180,83,9,.15),0 0 14px rgba(180,83,9,.06);animation:neonYellowL 2s ease-in-out infinite;}
[data-theme="light"] .li.noex-hl:hover{border-color:#92400e;background:rgba(180,83,9,.12);}
[data-theme="light"] .li.noex-hl .li-next{color:#b45309;}
@keyframes neonYellowL{0%,100%{box-shadow:0 0 6px rgba(180,83,9,.15),0 0 14px rgba(180,83,9,.06);}50%{box-shadow:0 0 10px rgba(180,83,9,.25),0 0 20px rgba(180,83,9,.1);}}
.li.due-hl{border-color:#22d3ee;box-shadow:0 0 8px rgba(34,211,238,.3),0 0 20px rgba(34,211,238,.1);animation:cyberPulse 2s ease-in-out infinite;}
@keyframes cyberPulse{0%,100%{box-shadow:0 0 8px rgba(34,211,238,.3),0 0 20px rgba(34,211,238,.1);}50%{box-shadow:0 0 12px rgba(34,211,238,.5),0 0 30px rgba(34,211,238,.15);}}
[data-theme="light"] .li.due-hl{border-color:#0891b2;box-shadow:0 0 6px rgba(8,145,178,.2),0 0 16px rgba(8,145,178,.08);animation:cyberPulseLight 2s ease-in-out infinite;}
@keyframes cyberPulseLight{0%,100%{box-shadow:0 0 6px rgba(8,145,178,.2),0 0 16px rgba(8,145,178,.08);}50%{box-shadow:0 0 10px rgba(8,145,178,.35),0 0 24px rgba(8,145,178,.12);}}
.li-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;}
.li-expr{font-size:14px;font-weight:600;}.li-mean{font-size:11px;color:var(--text3);}
.li-bot{display:flex;justify-content:space-between;align-items:center;margin-top:6px;}
.li-next{font-size:10px;color:var(--text4);font-family:'JetBrains Mono',monospace;}

/* Detail & Example Maker */
.dp{background:var(--surface);border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow);padding:14px 16px;margin-bottom:10px;}
.dp-e{font-size:18px;font-weight:800;color:var(--accent);margin-bottom:2px;}
.dp-m{font-size:13px;color:var(--text2);margin-bottom:10px;}
.dp-s{margin-bottom:10px;}.dp-st{font-size:10px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px;}

.tl{display:flex;flex-direction:column;gap:0;}
/* Confetti */
.confetti-wrap{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;overflow:hidden;}
.confetti-p{position:absolute;width:8px;height:8px;border-radius:2px;animation:confettiFall 1.2s ease-out forwards;}
@keyframes confettiFall{0%{opacity:1;transform:translateY(0) rotate(0deg) scale(1);}100%{opacity:0;transform:translateY(80vh) rotate(720deg) scale(0.3);}}
@keyframes cardDone{0%{opacity:1;transform:translateX(0) scale(1);}60%{opacity:.6;transform:translateX(30px) scale(.97);}100%{opacity:0;transform:translateX(120px) scale(.9);height:0;padding:0;margin:0;border:0;overflow:hidden;}}
.card.card-done{animation:cardDone .6s ease-out forwards;pointer-events:none;}
/* Completion popup */
.cpop-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:10000;display:flex;align-items:center;justify-content:center;animation:fadeIn .3s;}
.cpop{background:var(--surfaceSolid);border-radius:18px;padding:36px 40px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.3);max-width:360px;animation:popIn .4s cubic-bezier(.34,1.56,.64,1);}
@keyframes popIn{0%{transform:scale(.7);opacity:0;}100%{transform:scale(1);opacity:1;}}
@keyframes fadeIn{0%{opacity:0;}100%{opacity:1;}}
@keyframes flameFlicker{0%,100%{transform:scaleY(1) scaleX(1) translateY(0);opacity:1;}25%{transform:scaleY(1.04) scaleX(.96) translateY(-2px);opacity:.9;}50%{transform:scaleY(.97) scaleX(1.03) translateY(1px);opacity:1;}75%{transform:scaleY(1.06) scaleX(.97) translateY(-3px);opacity:.85;}}
.flame-anim{animation:flameFlicker 1.5s ease-in-out infinite;transform-origin:center bottom;}
.cpop-icon{font-size:48px;margin-bottom:12px;}
.cpop-title{font-size:20px;font-weight:700;color:var(--text);margin-bottom:6px;}
.cpop-sub{font-size:13px;color:var(--text3);margin-bottom:18px;}
.cpop .btn{min-width:120px;}
.hp{display:flex;align-items:center;gap:0;margin:8px 0 4px;}
.hp-step{display:flex;flex-direction:column;align-items:center;flex:1;position:relative;min-width:0;}
.hp-step:not(:last-child)::after{content:'';position:absolute;top:11px;left:calc(50% + 12px);right:calc(-50% + 12px);height:3px;background:var(--bg2);}
.hp-step:not(:last-child).hp-done::after{background:var(--accent);}
.hp-step:not(:last-child).hp-gld::after{background:var(--gold);}
.hp-dot{width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:9px;font-weight:700;z-index:1;flex-shrink:0;}
.hp-dot.done{background:var(--accent);color:white;}.hp-dot.pend{background:var(--bg2);color:var(--text4);}
.hp-dot.tod{background:var(--red);color:white;}.hp-dot.gld{background:var(--gold);color:white;}
.hp-lbl{font-size:9px;color:var(--text4);margin-top:3px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%;text-align:center;}
.hp-date{font-family:'JetBrains Mono',monospace;font-size:9px;color:var(--text4);margin-top:1px;}

/* Example Maker */
.em{background:var(--surface);border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow);padding:18px;}
.em h4{font-size:14px;font-weight:700;margin-bottom:12px;display:flex;align-items:center;gap:6px;}
.em-saved{display:flex;align-items:start;gap:6px;padding:6px 10px;background:var(--accentLight2);border-radius:7px;border-left:3px solid var(--accent);margin-bottom:6px;}
.em-saved .et{flex:1;font-size:12px;color:var(--text2);line-height:1.4;}
.em-saved .emeta{font-family:'JetBrains Mono',monospace;font-size:9px;color:var(--text4);flex-shrink:0;}
.em-num{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text4);font-weight:600;min-width:18px;padding-top:2px;}
.em-suggestions{margin:10px 0;}
.em-sug-item{padding:8px 10px;border:1px solid var(--border);border-radius:7px;margin-bottom:5px;font-size:12px;color:var(--text2);cursor:pointer;transition:all .12s;display:flex;align-items:center;gap:8px;}
.em-sug-item:hover{background:var(--accentLight2);border-color:var(--accent);}
.em-sug-item .copy-icon{font-size:14px;flex-shrink:0;opacity:.4;transition:opacity .12s;}
.em-sug-item:hover .copy-icon{opacity:1;}
.spk{border:none;background:none;cursor:pointer;font-size:13px;opacity:.4;transition:opacity .15s;padding:2px 4px;flex-shrink:0;color:var(--text3);}.spk:hover{opacity:1;}
.em-input-area{margin-top:10px;}
.em-input-area textarea{width:100%;padding:8px 12px;border:1px solid var(--border2);border-radius:8px;font-family:'Outfit',sans-serif;font-size:13px;background:var(--surfaceSolid);color:var(--text);outline:none;resize:none;min-height:44px;transition:border-color .2s;}
.em-input-area textarea:focus{border-color:var(--accent);}
.em-actions{display:flex;gap:8px;margin-top:8px;justify-content:flex-end;align-items:center;}
.em-note{font-size:10px;color:var(--text4);flex:1;}

.loading{display:flex;align-items:center;justify-content:center;padding:20px;color:var(--text3);font-size:13px;gap:8px;}
.spinner{width:18px;height:18px;border:2px solid var(--border2);border-top-color:var(--accent);border-radius:50%;animation:spin .6s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}
.added-badge{font-size:10px;color:var(--green);font-weight:600;}

/* Modal */
.mo{position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:100;display:none;align-items:center;justify-content:center;}.mo.show{display:flex;}
.modal{background:var(--surfaceSolid);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.2);padding:24px;width:90%;max-width:440px;}
.modal h3{font-size:16px;font-weight:700;margin-bottom:16px;}
.mf{margin-bottom:12px;}.mf label{display:block;font-size:11px;font-weight:600;color:var(--text3);text-transform:uppercase;letter-spacing:.3px;margin-bottom:4px;}
.mf input,.mf textarea{width:100%;padding:8px 12px;border:1px solid var(--border2);border-radius:8px;font-family:'Outfit',sans-serif;font-size:13px;background:var(--surfaceSolid);color:var(--text);outline:none;resize:vertical;}
.mf textarea{min-height:60px;}
.ma{display:flex;gap:8px;justify-content:flex-end;margin-top:16px;}

/* Discover */
.disc-sec{margin-bottom:24px;}
.disc-sec-h{font-size:13px;font-weight:800;color:var(--text);text-transform:uppercase;letter-spacing:.8px;margin-bottom:12px;padding-left:2px;}
.disc-scroll{display:flex;gap:14px;overflow-x:auto;padding-bottom:8px;scroll-snap-type:x mandatory;}
.disc-scroll::-webkit-scrollbar{height:4px;}.disc-scroll::-webkit-scrollbar-thumb{background:var(--accent);border-radius:2px;}
.disc-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;}
@media(max-width:700px){.disc-grid{grid-template-columns:1fr;}}
.dc{background:var(--surface);border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow);overflow:hidden;scroll-snap-align:start;flex-shrink:0;}
.disc-scroll .dc{width:260px;}
.dc-icon{width:100%;height:80px;display:flex;align-items:center;justify-content:center;font-size:36px;background:linear-gradient(135deg,var(--bg2),var(--surface));}
.dc-h{padding:12px 14px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);}
.dc-t{font-size:13px;font-weight:700;display:flex;align-items:center;gap:6px;}

const td=()=>{const d=new Date();return d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0');};
const fmt=d=>d?((p=d.split('-'))&&`${+p[1]}/${+p[2]}`):'‚Äî';
const esc=s=>String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
function cNext(fromDate,rc){if(rc>=5)return null;const d=new Date(fromDate+'T00:00:00');d.setDate(d.getDate()+INTV[rc]);return d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0');}
function isNoEx(e){return!e.mastered&&e.reviewCount===0&&allEx(e).length===0&&(!e.activated);}
function isDue(e){return!e.mastered&&!isNoEx(e)&&e.nextReviewDate&&e.nextReviewDate<=td();}
function isOD(e){return!e.mastered&&!isNoEx(e)&&e.nextReviewDate&&e.nextReviewDate<td();}
function daysLeft(e){if(!e.nextReviewDate||e.mastered)return null;const diff=Math.round((new Date(e.nextReviewDate)-new Date(td()))/864e5);return diff;}
function save(){try{localStorage.setItem('ev2',JSON.stringify(D));}catch(e){}}
function load(){try{const s=localStorage.getItem('ev2');if(s){D=JSON.parse(s);if(!D.expressions)D.expressions=[];if(!D.discCache)D.discCache={};Object.keys(DISC_TOPICS).forEach(k=>{if(!D.discCache[k])D.discCache[k]={list:[],details:{}};});if(!D.excl)D.excl={};Object.keys(DISC_TOPICS).forEach(k=>{if(!D.excl[k])D.excl[k]=[];});}}catch(e){}}
function rProg(e){let h='<div class="prog">';for(let i=0;i<5;i++){const c=i<e.reviewCount?(e.mastered?'seg g':'seg f'):'seg';h+=`<div class="${c}"></div>`;}h+=`<span class="prog-l">${e.reviewCount}/5</span></div>`;return h;}
function allEx(e){const re=(e.reviews||[]).filter(r=>r.example).map(r=>({text:r.example,date:r.date}));const se=(e.examples||[]).map(x=>({text:x.text,date:x.date}));return[...re,...se];}

function rToday(){
  const el=document.getElementById('tToday');
  const dues=D.expressions.filter(isDue).sort((a,b)=>(a.nextReviewDate||'').localeCompare(b.nextReviewDate||''));
  const noExItems=D.expressions.filter(isNoEx).sort((a,b)=>(a.learnedDate||'').localeCompare(b.learnedDate||''));
  const totalTasks=dues.length+noExItems.length;
  // Count reviews by stage (R1~R5)
  const rCounts={};dues.forEach(e=>{const k='R'+(e.reviewCount+1);rCounts[k]=(rCounts[k]||0)+1;});

  if(!totalTasks) h+=`<div style="font-size:12px;color:var(--text4)">No tasks for today</div>`;
  h+=`</div></div>`;
  if(!dues.length&&!noExItems.length){
    h+=D.expressions.length?`<div class="empty"><div class="empty-icon" style="font-size:24px;opacity:.5">‚óÜ</div><div class="empty-text">All done for today!</div></div>`:`<div class="empty"><div class="empty-icon" style="font-size:24px;opacity:.5">‚óÜ</div><div class="empty-text">No expressions yet</div><button class="btn btn-p" onclick="ct='all';rNav();rT();">Go to All ‚Üí</button></div>`;
  } else {
    if(dues.length){
    dues.forEach(e=>{
      const od=isOD(e);const exs=allEx(e);
      h+=`<div class="card"><div class="c-expr">"${esc(e.expression)}"</div><div class="c-mean">${esc(e.meaning)}</div><div class="c-meta"><span class="badge ${od?'overdue':'due'}">${od?'Overdue':'Due Today'}</span><span>Review #${e.reviewCount+1} of 5</span></div>`;
      h+=rProg(e);
      if(exs.length){h+=`<div class="past-ex"><div class="pe-title">Past Examples</div>`;exs.forEach((r,i)=>{h+=`<div class="pe-item"><span class="en">${i+1}.</span>${esc(r.text)}<span class="ed">${fmt(r.date)}</span></div>`;});h+=`</div>`;}
      h+=`<div style="margin:10px 0"><div class="dp-st">AI Suggestions</div><div id="tsug_${e.id}"></div><button class="btn btn-s btn-sm" onclick="genSugT('${e.id}')" id="tsugBtn_${e.id}">Generate Examples ‚ñ∂</button></div>`;
      h+=`<div class="ir"><textarea id="trev_${e.id}" placeholder="Write or paste an example sentence to complete review..." rows="1"></textarea><button class="btn btn-p" onclick="doRev('${e.id}','trev_${e.id}')">Save & Review ‚úì</button></div></div>`;
    });
    }
    if(noExItems.length){

function doRev(id,inputId){
  const e=D.expressions.find(x=>x.id===id);if(!e)return;
  const inp=document.getElementById(inputId);
  const ex=inp?inp.value.trim():'';
  if(!ex){alert('Please write an example sentence to complete the review.');return;}
  e.reviews.push({date:td(),example:ex});
  e.reviewCount++;
  const justMastered=e.reviewCount>=5;
  if(justMastered){e.mastered=true;e.nextReviewDate=null;}
  else{e.nextReviewDate=cNext(td(),e.reviewCount);}
  save();
  // Effects
  const card=inp?inp.closest('.card'):null;
  const btn=inp?inp.parentElement.querySelector('.btn'):null;
  if(justMastered){playMasterSound();fireConfetti(btn);}
  else{playRevSound();fireConfetti(btn);}
  // Slide-out animation on Today tab
  if(ct==='today'&&card){card.classList.add('card-done');setTimeout(()=>{rToday();rNav();},650);}
  else{if(ct==='today')rToday();rNav();}
  if(ct==='all'){rAllList();rAllDet();rNav();}
  // Check if all today's reviews are done
  setTimeout(()=>{
    const dues=D.expressions.filter(x=>!x.mastered&&x.reviewCount>0&&x.nextReviewDate&&x.nextReviewDate<=td());
    if(dues.length===0&&ct==='today'){showAllDonePopup();}
  },600);
}

document.addEventListener('keydown',function(ev){
  // Cmd+ArrowLeft / Cmd+ArrowRight: switch tabs

    ev.preventDefault();
    const ids=TABS.map(t=>t.id);const ci=ids.indexOf(ct);
    if(ev.key==='ArrowLeft'&&ci>0){ct=ids[ci-1];rNav();rT();}
    else if(ev.key==='ArrowRight'&&ci<ids.length-1){ct=ids[ci+1];rNav();rT();}
  }
  // Cmd+D: toggle theme
  if((ev.metaKey||ev.ctrlKey)&&ev.key==='d'){ev.preventDefault();tTh();}
  // Arrow keys: navigate expression list in All tab
  if(ct==='all'&&(ev.key==='ArrowUp'||ev.key==='ArrowDown')&&!ev.metaKey&&!ev.ctrlKey){
    const active=document.activeElement;

    }).sort((a,b)=>{if(a.mastered!==b.mastered)return a.mastered?1:-1;const aN=isNoEx(a),bN=isNoEx(b);if(aN!==bN)return aN?-1:1;const ad=isDue(a),bd=isDue(b);if(ad!==bd)return ad?-1:1;return(a.nextReviewDate||'9').localeCompare(b.nextReviewDate||'9');});

function saveEx(id){
  const e=D.expressions.find(x=>x.id===id);if(!e)return;
  const inp=document.getElementById('emIn_'+id);
  if(!inp||!inp.value.trim()){alert('Please write or paste an example sentence.');return;}
  const txt=inp.value.trim();
  const noEx=isNoEx(e);
  const due=isDue(e)&&!e.mastered;
  if(noEx){
    // First example = activation, start review cycle from today
    if(!e.examples)e.examples=[];
    e.examples.push({date:td(),text:txt});
    e.activated=true;
    e.learnedDate=td();
    e.nextReviewDate=cNext(td(),0);
  } else if(due){
    // Count as review
    e.reviews.push({date:td(),example:txt});
    e.reviewCount++;
    if(e.reviewCount>=5){e.mastered=true;e.nextReviewDate=null;}
    else{e.nextReviewDate=cNext(td(),e.reviewCount);}
  } else {
    if(!e.examples)e.examples=[];
    e.examples.push({date:td(),text:txt});
  }
  save();
  // Effects for activation and review
  const btn=document.querySelector('.em-actions .btn-p');
  if(noEx){playRevSound();fireConfetti(btn);}
  else if(due){
    const justMastered=e.reviewCount>=5&&e.mastered;
    if(justMastered){playMasterSound();fireConfetti(btn);}
    else{playRevSound();fireConfetti(btn);}
  }
  rAllList();rAllDet();rNav();
  if(ct==='today')rToday();
}

  if(!ex||!mn)return;
  const e={id:'e_'+Date.now(),expression:ex,meaning:mn,learnedDate:td(),reviewCount:0,nextReviewDate:null,mastered:false,reviews:[],examples:[],source:src||'manual',activated:false};
  D.expressions.push(e);save();cMo();selId=e.id;
  if(ct==='all'){rAllList();rAllDet();}
  return e.id;
}
function delE(id){if(!confirm('Delete this expression?'))return;D.expressions=D.expressions.filter(e=>e.id!==id);if(selId===id)selId=null;save();rNav();if(ct==='all'){rAllList();rAllDet();}else rToday();}

// STATS
function animateNum(el,target,duration){
  const start=performance.now();
  const step=(now)=>{const p=Math.min((now-start)/duration,1);const ease=1-Math.pow(1-p,3);el.textContent=Math.round(ease*target);if(p<1)requestAnimationFrame(step);};
  requestAnimationFrame(step);
}
function rStats(){
  const el=document.getElementById('tStats');
  const total=D.expressions.length;
  const mastered=D.expressions.filter(e=>e.mastered).length;
  const noex=D.expressions.filter(e=>isNoEx(e)).length;
  const active=total-mastered-noex;
  const totalReviews=D.expressions.reduce((s,e)=>s+e.reviewCount,0);
  const totalExamples=D.expressions.reduce((s,e)=>s+allEx(e).length,0);
  // Streak: consecutive days with at least 1 review
  const revDates=new Set();D.expressions.forEach(e=>(e.reviews||[]).forEach(r=>{if(r.date)revDates.add(r.date);}));
  let streak=0;const d=new Date();
  for(let i=0;i<365;i++){const ds=new Date(d);ds.setDate(ds.getDate()-i);const dk=ds.getFullYear()+'-'+String(ds.getMonth()+1).padStart(2,'0')+'-'+String(ds.getDate()).padStart(2,'0');if(revDates.has(dk))streak++;else if(i>0)break;}
  // Daily activity (last 14 days) - split into new registrations vs reviews
  const days=[];for(let i=13;i>=0;i--){const ds=new Date();ds.setDate(ds.getDate()-i);const dk=ds.getFullYear()+'-'+String(ds.getMonth()+1).padStart(2,'0')+'-'+String(ds.getDate()).padStart(2,'0');let nw=0,rev=0;D.expressions.forEach(e=>{if(e.learnedDate===dk)nw++;});D.expressions.forEach(e=>(e.reviews||[]).forEach(r=>{if(r.date===dk)rev++;}));days.push({d:dk,nw,rev,c:nw+rev,label:(ds.getMonth()+1)+'/'+ds.getDate()});}
  const maxC=Math.max(...days.map(d=>d.c),1);
  // Mastery timeline (cumulative mastered by date)
  const mDates=[];D.expressions.filter(e=>e.mastered&&e.reviews.length).forEach(e=>{const last=e.reviews[e.reviews.length-1];if(last)mDates.push(last.date);});mDates.sort();
  const statNums=[{v:total,cls:'sv',lbl:'Total'},{v:active,cls:'sv',lbl:'Active'},{v:noex,cls:'sv',lbl:'No Example'},{v:totalReviews,cls:'sv',lbl:'Reviews'}];
  let h=`<div class="stat-bar" style="margin-bottom:20px">`;
  statNums.forEach((s,i)=>{h+=`<div class="stat-box"><div class="${s.cls}" data-anim="${s.v}" data-delay="${i*80}">0</div><div class="sl">${s.lbl}</div></div>`;});
  h+=`</div>`;
  // Progress ring
  const pct=total?Math.round(mastered/total*100):0;
  h+=`<div style="display:flex;gap:20px;flex-wrap:wrap;margin-bottom:20px">`;
  h+=`<div style="background:var(--surface);border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow);padding:20px;flex:1;min-width:200px;text-align:center">`;
  h+=`<div style="font-size:11px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px">Mastery Rate</div>`;
  h+=`<div style="position:relative;display:inline-block"><svg width="100" height="100" viewBox="0 0 100 100" style="display:block;margin:0 auto"><circle cx="50" cy="50" r="42" fill="none" stroke="var(--bg2)" stroke-width="8"/><circle cx="50" cy="50" r="42" fill="none" stroke="var(--gold)" stroke-width="8" stroke-linecap="round" stroke-dasharray="${2*Math.PI*42}" stroke-dashoffset="${2*Math.PI*42}" transform="rotate(-90 50 50)" data-ring="${2*Math.PI*42*(1-pct/100)}" style="transition:stroke-dashoffset .8s ease-out"/><text x="50" y="54" text-anchor="middle" font-size="20" font-weight="800" fill="var(--text)" font-family="JetBrains Mono,monospace" data-anim="${pct}" data-suffix="%" data-delay="200">0%</text></svg></div>`;
  h+=`<div style="display:flex;align-items:center;justify-content:center;gap:6px;margin-top:8px"><svg width="18" height="18" viewBox="0 0 24 24" fill="var(--gold)" style="flex-shrink:0"><path d="M2 8L5.5 4L12 9L18.5 4L22 8L17 13L19 21H5L7 13L2 8Z"/><circle cx="5.5" cy="4" r="1.5"/><circle cx="18.5" cy="4" r="1.5"/><circle cx="12" cy="2.5" r="1.5"/></svg><div style="font-family:'JetBrains Mono',monospace;font-size:18px;font-weight:800;color:var(--gold)" data-anim="${mastered}" data-delay="150">0</div></div>`;
  h+=`<div style="font-size:11px;color:var(--text4);margin-top:4px">${mastered} of ${total} mastered</div></div>`;
  // Streak Fire Meter
  const fSz=streak>=8?80:streak>=4?64:streak>=1?52:44;
  const fClr=streak>=8?'var(--red)':streak>=4?'var(--orange)':streak>=1?'var(--gold)':'var(--text4)';
  const fGlow=streak>=8?'drop-shadow(0 0 12px var(--red)) drop-shadow(0 0 24px var(--orange))':streak>=4?'drop-shadow(0 0 8px var(--orange))':'none';
  const fMsg=streak>=8?"You're on fire!":streak>=4?'On a roll!':streak>=1?'Keep it up!':'Start your streak!';
  h+=`<div style="background:var(--surface);border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow);padding:20px;flex:1;min-width:140px;text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center">`;
  h+=`<div style="font-size:11px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;margin-bottom:8px">Day Streak</div>`;
  h+=`<div class="flame-anim" style="filter:${fGlow};line-height:1"><svg width="${fSz}" height="${fSz}" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M32 4C32 4 38 16 38 24C38 28 42 28 44 24C48 32 52 40 44 52C40 56 36 58 32 58C28 58 24 56 20 52C12 40 16 32 20 24C22 28 26 28 26 24C26 16 32 4 32 4Z" fill="${fClr}" opacity=".85"/><path d="M32 20C32 20 36 28 36 34C36 40 32 46 32 46C32 46 28 40 28 34C28 28 32 20 32 20Z" fill="${streak>=4?'var(--gold)':'var(--surface)'}" opacity=".7"/></svg></div>`;
  h+=`<div style="font-family:'JetBrains Mono',monospace;font-size:28px;font-weight:800;color:${fClr};margin-top:4px" data-anim="${streak}" data-delay="300">0</div>`;
  h+=`<div style="font-size:11px;color:var(--text3);margin-top:4px;font-weight:600">${fMsg}</div></div>`;
  // Daily Activity Chart
  h+=`<div style="background:var(--surface);border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow);padding:20px;flex:2;min-width:300px">`;
  h+=`<div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px"><div style="font-size:11px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.5px">Daily Activity (14 days)</div><div style="display:flex;gap:10px;font-size:9px"><span style="display:flex;align-items:center;gap:3px"><span style="width:8px;height:8px;border-radius:2px;background:var(--green);display:inline-block"></span>New</span><span style="display:flex;align-items:center;gap:3px"><span style="width:8px;height:8px;border-radius:2px;background:var(--accent);display:inline-block"></span>Review</span></div></div>`;
  h+=`<div style="display:flex;gap:4px;height:90px">`;
  days.forEach((day,idx)=>{
    const ht=Math.max(day.c/maxC*100,day.c?8:2);
    const revPct=day.c?day.rev/day.c*100:0;
    const nwPct=day.c?day.nw/day.c*100:0;
    const isToday=day.d===td();
    h+=`<div style="flex:1;display:flex;flex-direction:column;align-items:center"><div style="font-family:JetBrains Mono,monospace;font-size:8px;color:var(--text4);min-height:12px;flex-shrink:0">${day.c||''}</div><div style="width:100%;flex:1;position:relative"><div class="stat-bar-anim" data-ht="${ht}" data-delay="${idx*40}" style="position:absolute;bottom:0;left:0;right:0;height:0%;display:flex;flex-direction:column;justify-content:flex-end;border-radius:3px 3px 0 0;overflow:hidden;min-height:2px;opacity:${isToday?1:day.c?.8:.2};transition:height .5s cubic-bezier(.34,1.56,.64,1)"><div style="width:100%;flex:0 0 ${revPct}%;background:var(--accent)"></div><div style="width:100%;flex:0 0 ${nwPct}%;background:var(--green)"></div></div></div><div style="font-size:8px;color:var(--text4);white-space:nowrap;flex-shrink:0;${isToday?'font-weight:700;color:var(--accent)':''}">${day.label}</div></div>`;
  });
  h+=`</div></div></div>`;
  // Review distribution (bar chart)
  const rdData=[];for(let i=0;i<=5;i++){rdData.push({cnt:D.expressions.filter(e=>e.reviewCount===i&&(i===5?e.mastered:!e.mastered)).length,lbl:i===5?'Mastered':i===0?'New':`R${i}`,clr:i===5?'var(--gold)':'var(--accent)'});}
  const rdMax=Math.max(...rdData.map(r=>r.cnt),1);
  h+=`<div style="background:var(--surface);border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow);padding:20px;margin-bottom:20px">`;
  h+=`<div style="font-size:11px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px">Review Stage Distribution</div>`;
  h+=`<div style="display:flex;gap:6px;height:120px;padding-top:20px">`;
  rdData.forEach((r,i)=>{
    const pct2=rdMax?Math.max(r.cnt/rdMax*100,r.cnt?8:2):2;
    h+=`<div style="flex:1;display:flex;flex-direction:column;align-items:center"><div style="font-family:JetBrains Mono,monospace;font-size:11px;font-weight:700;color:var(--text3);margin-bottom:4px" data-anim="${r.cnt}" data-delay="${i*100+200}">0</div><div style="width:70%;flex:1;position:relative"><div class="stat-bar-anim" data-ht="${pct2}" data-delay="${i*100}" style="position:absolute;bottom:0;left:0;right:0;height:0%;background:${r.clr};opacity:${r.cnt?.85:.15};border-radius:4px 4px 0 0;min-height:2px;transition:height .6s cubic-bezier(.34,1.56,.64,1)"></div></div><div style="font-size:10px;font-weight:600;color:var(--text4);margin-top:4px">${r.lbl}</div></div>`;
  });
  h+=`</div></div>`;
  el.innerHTML=h;
  // Trigger animations after render (double rAF to ensure layout is computed first)
  requestAnimationFrame(()=>{requestAnimationFrame(()=>{
    el.querySelectorAll('[data-anim]').forEach(e=>{
      const target=+e.dataset.anim;const delay=+(e.dataset.delay||0);const suffix=e.dataset.suffix||'';
      setTimeout(()=>{if(suffix){const start=performance.now();const step=(now)=>{const p=Math.min((now-start)/600,1);const ease=1-Math.pow(1-p,3);e.textContent=Math.round(ease*target)+suffix;if(p<1)requestAnimationFrame(step);};requestAnimationFrame(step);}else animateNum(e,target,600);},delay);
    });
    el.querySelectorAll('.stat-bar-anim').forEach(e=>{
      e.offsetHeight;// force reflow
      const ht=e.dataset.ht;const delay=+(e.dataset.delay||0);
      setTimeout(()=>{e.style.height=ht+'%';},delay+50);
    });
    el.querySelectorAll('[data-ring]').forEach(e=>{
      setTimeout(()=>{e.setAttribute('stroke-dashoffset',e.dataset.ring);},300);
    });
  });});
}

// DISCOVER
let dLoad={};
Object.keys(DISC_TOPICS).forEach(k=>{dLoad[k]=false;});
function rDisc(){
  const el=document.getElementById('tDiscover');
  let h='';
  DISC_CATS.forEach(cat=>{
    h+=`<div class="disc-sec"><div class="disc-sec-h">${cat.label}</div>`;
    h+=cat.layout==='grid'?'<div class="disc-grid">':'<div class="disc-scroll">';
    cat.keys.forEach(tk=>{
      const tp=DISC_TOPICS[tk];
      // Header: real image, placeholder box, or icon
      if(tp.headerImg && tp.headerImg.startsWith('data:')){
        h+=`<div class="dc"><img style="width:100%;height:140px;object-fit:cover;display:block;" src="${tp.headerImg}" alt="${tp.n}">`;
      } else if(tp.headerImg){
        h+=`<div class="dc"><div class="dc-img-box" id="hdr_${tk}" style="width:100%;height:140px;background:linear-gradient(135deg,#1a1a2e,#16213e);display:flex;align-items:center;justify-content:center;overflow:hidden;">`;
        h+=`<span style="font-size:32px;opacity:.5">${tp.icon}</span>`;
        h+=`</div>`;
      } else {
        h+=`<div class="dc"><div class="dc-icon">${tp.icon}</div>`;
      }
      h+=`<div class="dc-h"><div><div class="dc-t">${tp.n}</div><div class="dc-sub">${tp.sub}</div></div><button class="btn btn-p btn-sm" onclick="genDL('${tk}')" ${dLoad[tk]?'disabled':''}>Generate 5 ‚ñ∂</button></div>`;
      h+=`<div class="dc-list" id="dl_${tk}">`;
      const list=D.discCache[tk]?.list||[];
      if(dLoad[tk])h+=`<div class="loading"><div class="spinner"></div>Generating...</div>`;
      else if(!list.length)h+=`<div class="empty" style="padding:20px"><div class="empty-text" style="font-size:12px">Click "Generate 5"</div></div>`;
      else list.forEach((it,i)=>{
        const added=D.expressions.some(e=>e.expression.toLowerCase()===it.expression.toLowerCase());
        h+=`<div class="di${selDi&&selDi.k===tk&&selDi.i===i?' sel':''}" onclick="selDi={k:'${tk}',i:${i}};shDD('${tk}',${i})"><div class="di-l"><div class="di-e">${esc(it.expression)}</div><div class="di-m">${esc(it.meaning_ja)}</div></div>${added?'<span class="added-badge">‚úì Added</span>':`<button class="btn btn-sm btn-s" onclick="event.stopPropagation();addFD('${tk}',${i})">+ Add</button>`}</div>`;
      });
      h+=`</div></div>`;
    });
    h+=`</div></div>`;
  });
  h+=`<div id="ddArea"></div>`;
  el.innerHTML=h;
}
async function genDL(k){
  dLoad[k]=true;rDisc();const exc=D.excl[k]||[];const tp=DISC_TOPICS[k];
  const prompt=tp.prompt+(exc.length?` Avoid: ${exc.join(', ')}`:'')+ '\nRespond ONLY as JSON array: [{"expression":"...","meaning_ja":"..."}]';
  try{const data=await callGem(prompt);const parsed=JSON.parse(data);if(!D.discCache[k])D.discCache[k]={list:[],details:{}};D.discCache[k].list=parsed;parsed.forEach(p=>{if(!D.excl[k].includes(p.expression))D.excl[k].push(p.expression);});save();}catch(e){alert('API error: '+e.message);}
  dLoad[k]=false;playGenSound();setTimeout(()=>rDisc(),50);
}
async function shDD(k,i){
  const it=D.discCache[k]?.list?.[i];if(!it)return;const area=document.getElementById('ddArea');
  const ck=it.expression;if(D.discCache[k].details[ck]){rnDD(it,D.discCache[k].details[ck],k,i);return;}
  area.innerHTML=`<div class="dd"><div class="loading"><div class="spinner"></div>Loading details...</div></div>`;
  const tp=DISC_TOPICS[k];const prompt=tp.detailPrompt(it);
  try{const data=await callGem(prompt);const parsed=JSON.parse(data);D.discCache[k].details[ck]=parsed;save();rnDD(it,parsed,k,i);}catch(e){area.innerHTML=`<div class="dd"><p>Error: ${e.message}</p></div>`;}
}
function rnDD(it,det,k,i){
  const area=document.getElementById('ddArea');const added=D.expressions.some(e=>e.expression.toLowerCase()===it.expression.toLowerCase());
  let h=`<div class="dd"><h4>"${esc(it.expression)}"</h4><div class="dd-m">${esc(det.meaning_detail)}</div><div class="dd-s"><h5>Usage</h5><p style="font-size:13px;color:var(--text2);line-height:1.5">${esc(det.usage)}</p></div><div class="dd-s"><h5>Examples</h5>`;
  (det.examples||[]).forEach(ex=>{h+=`<div class="dd-ex">${esc(ex)}</div>`;});
  h+=`</div>${added?'<span class="added-badge" style="font-size:13px">‚úì Already in your list</span>':`<button class="btn btn-p" onclick="addFD('${k}',${i})">+ Add to My List</button>`}</div>`;
  area.innerHTML=h;
}
function playGenSound(){try{const ac=new(window.AudioContext||window.webkitAudioContext)();const g=ac.createGain();g.connect(ac.destination);g.gain.setValueAtTime(0.5,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.01,ac.currentTime+0.8);const notes=[440,554,659];notes.forEach((f,i)=>{const o=ac.createOscillator();o.type='triangle';o.frequency.value=f;const og=ac.createGain();og.connect(g);og.gain.setValueAtTime(0.5,ac.currentTime+i*0.12);og.gain.exponentialRampToValueAtTime(0.01,ac.currentTime+i*0.12+0.35);o.connect(og);o.start(ac.currentTime+i*0.12);o.stop(ac.currentTime+i*0.12+0.35);});}catch(e){}}
function playAddSound(){try{const ac=new(window.AudioContext||window.webkitAudioContext)();const g=ac.createGain();g.connect(ac.destination);g.gain.setValueAtTime(0.25,ac.currentTime);g.gain.exponentialRampToValueAtTime(0.01,ac.currentTime+0.3);const o=ac.createOscillator();o.type='sine';o.frequency.setValueAtTime(660,ac.currentTime);o.frequency.setValueAtTime(880,ac.currentTime+0.1);o.connect(g);o.start(ac.currentTime);o.stop(ac.currentTime+0.3);}catch(e){}}
function addFD(k,i){const it=D.discCache[k]?.list?.[i];if(!it)return;if(D.expressions.some(e=>e.expression.toLowerCase()===it.expression.toLowerCase()))return;addE(it.expression,it.meaning_ja,k);
  playAddSound();
  const listEl=document.getElementById('dl_'+k);if(listEl){const items=listEl.querySelectorAll('.di');if(items[i]){const btnEl=items[i].querySelector('.btn');if(btnEl){btnEl.outerHTML='<span class="added-badge">‚úì Added</span>';}items[i].style.transition='border-color .3s, background .3s';items[i].style.borderColor='var(--green)';items[i].style.background='var(--greenBg)';}}
  const area=document.getElementById('ddArea');if(area&&selDi&&selDi.k===k&&selDi.i===i){const det=D.discCache[k].details[it.expression];if(det)rnDD(it,det,k,i);}
}

async function callGem(prompt){
  const key=getGKEY();
  if(!key){oKeyMo();throw new Error('API key not set. Please enter your Gemini API key.');}
  const url=`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`;
  const res=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:prompt+'\n\nRespond ONLY with valid JSON. No markdown, no code blocks, no explanation.'}]}]})});
  if(!res.ok)throw new Error(`API ${res.status}: ${await res.text()}`);const json=await res.json();let text=json.candidates?.[0]?.content?.parts?.[0]?.text;if(!text)throw new Error('Empty response');
  text=text.replace(/```json\s*/g,'').replace(/```\s*/g,'').trim();
  text=text.replace(/[\x00-\x1f\x7f]/g,m=>m==='\n'||m==='\r'||m==='\t'?m:'');
  return text;
}

// API Key Modal
function oKeyMo(){
  const mo=document.getElementById('keyMo');mo.classList.add('show');
  const inp=document.getElementById('keyIn');const st=document.getElementById('keyStatus');const delBtn=document.getElementById('delKeyBtn');
  const cur=getGKEY();
  if(cur){inp.value=cur;st.innerHTML='<span style="color:var(--green)">‚úì Key is set</span>';delBtn.style.display='inline-flex';}
  else{inp.value='';st.innerHTML='<span style="color:var(--orange)">‚ö† No key set ‚Äî API features disabled</span>';delBtn.style.display='none';}
  inp.focus();
}
function cKeyMo(){document.getElementById('keyMo').classList.remove('show');}
function saveKey(){
  const v=document.getElementById('keyIn').value.trim();
  if(!v){alert('Please enter an API key.');return;}
  setGKEY(v);cKeyMo();updKeyInd();
}
function delKey(){if(!confirm('Delete your API key?'))return;delGKEY();cKeyMo();updKeyInd();}
function updKeyInd(){const btn=document.getElementById('keyBtn');btn.style.borderColor=getGKEY()?'rgba(34,197,94,.5)':'rgba(249,115,22,.5)';}
document.getElementById('keyMo').addEventListener('click',function(e){if(e.target===this)cKeyMo();});

function tTh(){const h=document.documentElement,c=h.dataset.theme,n=c==='dark'?'light':'dark';h.dataset.theme=n;document.getElementById('tb').textContent=n==='dark'?'‚òÄ':'‚òΩ';try{localStorage.setItem('evth',n);}catch(e){}}
function lTh(){try{const t=localStorage.getItem('evth');if(t){document.documentElement.dataset.theme=t;document.getElementById('tb').textContent=t==='dark'?'‚òÄ':'‚òΩ';}}catch(e){}}

document.getElementById('addMo').addEventListener('click',function(e){if(e.target===this)cMo();});
document.addEventListener('keydown',function(e){if(e.key==='Escape')cMo();});

load();lTh();rNav();rT();updKeyInd();
if(!getGKEY())setTimeout(oKeyMo,500);
</script>
